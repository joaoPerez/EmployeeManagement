<!-- src/app/employee-form/employee-form.component.html -->
<mat-toolbar color="primary">
  <span>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/employees">Back to List</button>
</mat-toolbar>

<div class="form-container">
  <mat-card>
    <mat-card-title>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter first name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter last name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Document Number</mat-label>
          <input matInput formControlName="documentNumber" placeholder="Enter document number">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Phones</mat-label>
          <input matInput formControlName="phones" placeholder="Comma-separated phone numbers">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="Employee">Employee</mat-option>
            <mat-option value="Leader">Leader</mat-option>
            <mat-option value="Director">Director</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Birth Date</mat-label>
          <input matInput formControlName="birthDate" type="date">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Manager ID</mat-label>
          <input matInput formControlName="managerId" placeholder="Enter manager ID (optional)">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
